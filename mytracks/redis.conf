# Redis configuration for persistent data storage

# Enable RDB snapshots
save 900 1      
save 300 10     
save 60 10000   

# RDB file settings
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Enable AOF (Append Only File) for additional durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# AOF rewrite settings
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Security (uncomment and modify as needed)
# requirepass your_secure_password

# Network settings
bind 0.0.0.0
protected-mode no

# Memory management
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Client settings
timeout 300
tcp-keepalive 300